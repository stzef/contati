{% extends 'base_tasks.html' %}

{% block content %}

  <div class="row">
    <div class="col-lg-12 col-sm-12">
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="{% url 'index' %}">Inicio</a>
                </li>

                <li>
                    <i class="fa fa-tags"></i> <a href="{% url 'list_states' %}">Estados </a>
                </li>
                
                <li class="active">
                    <i class="fa fa-tags"></i> Estados Kanban 
                </li>
            </ol>
    </div>
  </div>

  <div class="panel">
  	<div class="panel-body">
      <div class="table-responsive">
  	<table class="table table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>Estado Kanban</th>
            <th>Funciones</th>
          </tr>  
          </thead>  	
            {% for state in state1 %}
            <tbody>
		<tr>
		<td>{{ state.name_states }} | {{ state.color }}</td>
		<td><a class="btn btn-primary" href="{% url 'edit_states_kanban' pk=state.pk %}">Editar</a> <a class="btn btn-danger" href="{% url 'delete_states_kanban' pk=state.pk %}">Borrar</a></td> 
              </tr>
            </tbody>
            {% endfor %}
      </table>
      </div>
      </div>	      
  </div>

  <p><a class="btn btn-primary btn-lg pull-right" href="{% url 'add_states_kanban' %}">Agregar nuevo estado</a></p><br />


{% endblock %}
