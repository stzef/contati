{% extends 'base_tasks.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-12 col-sm-12">
          <ol class="breadcrumb">
              <li>
                  <i class="fa fa-dashboard"></i>  <a href="{% url 'index' %}">Inicio</a>
              </li>
              
              <li>
                  <i class="fa fa-tags"></i>  <a href="{% url 'list_states' %}">Estados</a>
              </li>

              <li class="active">
                  <i class="fa fa-tags"></i> Editar Estados
              </li>
          </ol>
  </div>
</div>

<div class="panel">
  <div class="panel-body">
    <form>
    {% csrf_token %}
      <div class="form-group">
      	<label class="section-title-p col-md-2 text-right" for="{{form.name_states.id_for_label}}"><strong>Editar {{form.name_states.label}}:</strong></label>
        <div class="col-md-7">
        	{{ form.name_states }}<br/>
          <input type="hidden"  id="pk" value="{{ object.id }}" />
          <input class="btn btn-primary" type="submit" value="Guardar" /> 
        </div>
      </div>
     
    </form>
  </div>
</div>
{% endblock %}


{% block javascript %}
<script>

  $("form").submit(function(event){

        event.preventDefault()
        var pk = $("#pk").val();
        console.log(pk);
        $.ajax({
            type: 'PUT',
            url: '/states/'+pk,
            data: {  
              'pk': pk,
            },
            success: function() {
                
                alert('Object deleted!')
            },
            headers: { 'X-HTTP-Method-Override': 'PUT' },
        });

  });         

</script>

{% endblock %}
