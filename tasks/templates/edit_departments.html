{% extends 'base_templates.html' %}

{% block content %}
  <div class="row">
    <div class="col-lg-12 col-sm-12">
            <h3>EDITAR DEPARTAMENTO<a class="btn btn-info pull-right" href="{% url 'list_departments'  %}"><i class="fa fa-tasks" aria-hidden="true"></i><br>Lista Departamentos
            </a></h3>
    </div>
  </div>

<div class="panel">
  <div class="panel-body">
    <form method="POST">
    {% csrf_token %}
      <div class="form-group">
        <label class="section-title-p col-md-2 text-right" for="{{form.name_department.id_for_label}}"><strong>Editar {{form.name_department.label}}:</strong></label>
        <div class="col-md-7">
          {{ form.name_department }}<br/>
          <!--<input type="hidden"  id="pk" value="{{ object.id }}" />-->
          <input class="btn btn-primary" type="submit" value="Guardar" /> 
          <a class="btn btn-default" href="{% url 'list_departments' %}">Cancelar</a>
        </div>
      </div>
     
    </form>
  </div>
</div>
</div>

{% endblock %}
