{% extends 'base_templates.html' %}

{% block content %}
  <div class="row">
    <div class="col-lg-12 col-sm-12">
            <h3>RESPUESTAS<a class="btn btn-info pull-right" href="{% url 'list_tasks'  %}"><i class="fa fa-tasks" aria-hidden="true"></i><br>Lista Tareas</a></h3>
    </div>
  </div>

<div class="panel">
  <div class="panel-body">
  
    {% for comment in tarea.comments.all %}
                <br />
                <p><strong>{{ comment.user }}</strong>: {{ comment.description|linebreaks }}</p>
            
            
            {% empty %}
                <p>No comments here yet :(</p>
    {% endfor %}


  </div>
</div>
</div>

{% endblock %}
