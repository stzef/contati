{% extends 'base_templates.html' %}
{% block content %}

          <div class="row">
            <div class="col-lg-12 col-sm-12">
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="{% url 'index' %}">Inicio</a>
                        </li>
                        
                        <li class="active">
                            <i class="fa fa-tags"></i> Estados
                        </li>
                    </ol>
            </div>
            </div>

        <a class="btn btn-default" href="{% url 'list_states_kanban' %}">Ver estados Kanban</a>
        <a class="btn btn-default" href="{% url 'list_priorities' %}">Ver Prioridades</a>
        <a class="btn btn-default" href="{% url 'list_departments' %}">Ver Departamentos</a>

        <br /><br />

        <div class="panel">
        	<div class="panel-body">
            <div class="table-responsive">
        	<table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th>Estado</th>
                  <th>Funciones</th>
                </tr>  
                </thead>  	
                  {% for state in state1 %}
                  <tbody>
					<tr>
					<td>{{ state.name_states }}</td>
					<td><a class="btn btn-info btn-simple btn-xs" href="{% url 'edit_states' pk=state.pk %}"> <i class="fa fa-edit"></i> </a> <a class="btn btn-danger btn-simple btn-xs" href="{% url 'delete_states' pk=state.pk %}"> <i class="fa fa-times"></i> </a></td> 
                    </tr>
                  </tbody>
                  {% endfor %}
            </table>
            </div>
            </div>	      
        </div>

        <p><a class="btn btn-primary btn-lg pull-right" href="{% url 'add_states' %}">Agregar nuevo estado</a></p><br />
    

{% endblock %}
