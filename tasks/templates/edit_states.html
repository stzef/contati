{% extends 'base_tasks.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-12 col-sm-12">
          <ol class="breadcrumb">
              <li>
                  <i class="fa fa-dashboard"></i>  <a href="{% url 'index' %}">Inicio</a>
              </li>
              
              <li class="active">
                  <i class="fa fa-tags"></i> Estados
              </li>
          </ol>
  </div>
</div>

<div class="panel">
  <div class="panel-body">
    <form>
    {% csrf_token %}
      	<label for="states">Editar Estado</label> <br/>
    	<input value="{{ object.name_states }}"><br/>
      <input type="hidden"  id="pk" value="{{ object.id }}" /> 
     
      <br/>
     
      <input class="btn btn-primary" type="submit" value="Guardar" />
    </form>
  </div>
</div>

<script>

  $("form").submit(function(event){

        event.preventDefault()
        var pk = $("#pk").val();
        console.log(pk);
        $.ajax({
            type: 'PUT',
            // url: '/states/' + pk ,
            data: {  
              'pk': pk,
            },
            success: function() {
                
                alert('Object deleted!')
            },
            headers: { 'X-HTTP-Method-Override': 'PUT' },
        });

  });         

</script>

{% endblock %}
