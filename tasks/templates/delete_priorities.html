{% extends 'base_templates.html' %}

{% block content %}

<div class="row">
  <div class="col-lg-12 col-sm-12">
          <ol class="breadcrumb">
              <li>
                  <i class="fa fa-dashboard"></i>  <a href="{% url 'index' %}">Inicio</a>
              </li>

              <li>
                  <i class="fa fa-tags"></i> <a href="{% url 'list_states' %}">Estados </a>
              </li>

              <li>
                  <i class="fa fa-tags"></i> <a href="{% url 'list_priorities' %}">Propridades </a>
              </li>
              
              <li class="active">
                  <i class="fa fa-tags"></i> Eliminar Prioridades 
              </li>
          </ol>
  </div>
</div>

<div class="panel">
    <div class="panel-body">
        <form method="POST">
            <div class="form-group col-md-12">
                <label class="section-title-p ">Eliminar Prioridad:</label>
                <label class="section-title-p "><strong>{{ object.name_prioritie }}</strong></label>{% csrf_token %}
            </div>
            <br /><br /><br />
            <div class="col-md-12">         
                <button class="btn btn-danger" type="submit">Eliminar</button>
                <a class="btn btn-default" href="{% url 'list_states' %}">Cancelar</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
