{% extends 'base_templates.html' %}

{% block content %}

  <div class="row">
    <div class="col-lg-12 col-sm-12">          
            <h3>ESTADOS KANBAN
                 <a class="btn btn-primary pull-right" href="{% url 'add_states_kanban'  %}"><i class="fa fa-plus" aria-hidden="true"></i><br>Agregar</a></h3>
    </div>
  </div>

  <div class="panel">
  	<div class="panel-body">
      <div class="table-responsive">
  	<table class="table table-bordered table-hover table-striped">
          <thead>
          <tr>
            <th>Estado Kanban</th>
            <th>Funciones</th>
          </tr>  
          </thead>  	
            {% for state in state1 %}
            <tbody>
		<tr>
		<td>{{ state.name_states }} | {{ state.color }}</td>
		<td><a class="btn btn-primary" href="{% url 'edit_states_kanban' pk=state.pk %}">Editar</a> <a class="btn btn-danger" href="{% url 'delete_states_kanban' pk=state.pk %}">Borrar</a></td> 
              </tr>
            </tbody>
            {% endfor %}
      </table>
      </div>
      </div>	      
  </div>
</div>
{% endblock %}
