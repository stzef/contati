{% extends 'base_templates.html' %}
{% load staticfiles %}

{% block content %}
    <div id="content" class="">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <form class="" action="{% url 'reporte' %}" method="POST">
                    {% csrf_token %}

                     <h3>TIEMPO ESTIMADO
                      <button  type="submit"  class="fa fa-file-pdf-o">pdf</button>
                     </h3>
                     <a class="btn btn-primary" href="{% url 'list_clientes' %}" >clientes</a>
            </div>
                <div class="row">

                  <div class="col-lg-12 col-sm-12 form-group">
                    <div class="col-lg-3 col-sm-3">
                        <h5>Desde:</h5>
                        <input class="form-control" type="date" id="inicio" name="inicio"  step="1" min="1980-01-01" max="2030-12-31" value="2016-12-01"  maxlength="30">
                    </div>
                    <div class="col-lg-3 col-sm-3">
                        <h5>Hasta:</h5>
                        <input class="form-control" type="date" id="fin" name="fin"  step="1" min="1980-01-01" max="2030-12-31" value="2016-12-01">
                    </div>
                    </form>
                    <div class="col-lg-6 col-sm-6">
                      <h5>&nbsp;&nbsp;&nbsp;</h5>
                      <button class="btn btn-primary"  onclick="rango_fecha(inicio.value, fin.value)" type="submit">Buscar</button>
                    </div>
                  </div>
                </div>

            <div id="panel" class="panel">
              <div class="panel-body">
    							<div class="col-lg-6 col-sm-6">
                      <h4 class="title">Grafico</h4>
                      <div class="content">
                      <div id="barchart_values" style="width: 100%; height: 100%;"></div>
                      <input type="hidden" id="id_proye" name="" value="{{ project }}">
                      <input type="hidden" id="id_lista" name="" value="{{ lista }}">
                      </div>
                  </div>
    							<div class="col-lg-6 col-sm-6">

                    <h4 class="title">Horas por proyecto</h4>
    									<div class="col-lg-12 col-sm-12" style="padding-right: 0px; padding-left: 0px;">
    											<div class="table-responsive">
    											<table class="table table-bordered table-hover table-striped" id="tabla_repo">

    											</table>
    											</div>
    								  </div>
    							</div>
								</div>
            </div>
            </div>
          </div>
        </div>
</div>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="{% static 'js/charts.loader.js' %}"></script>
<script type="text/javascript" src="../static/js/reportes.js"></script>
<script type="text/javascript" src="../static/js/pdf.js"></script>
<script type="text/javascript" src="../static/js/jspdf.js"></script>
<script type="text/javascript" src="../static/js/from_html.js"></script>
<script type="text/javascript" src="../static/js/split_text_to_size.js"></script>
<script type="text/javascript" src="../static/js/standard_fonts_metrics.js"></script>
{% endblock %}
