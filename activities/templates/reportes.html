{% extends 'base_templates.html' %}
{% load staticfiles %}

{% block content %}
    <div id="content" class="">
          <div class="row">
            <div class="col-lg-12 col-sm-12">
                 <h3>TIEMPO ESTIMADO

                  <a href="{% url 'reporte' %}" class="btn btn-primary">pdf</a>
            </div>
            </div>

            <div id="panel" class="panel">
							<div class="col-lg-6 col-sm-6">
                  <h4 class="title">Reportes</h4>
                  <div class="content">
                  <div id="barchart_values" style="width: 100%; height: 100%;"></div>
                  <input type="hidden" id="id_proye" name="" value="{{ project }}">
                  <input type="hidden" id="id_lista" name="" value="{{ lista }}">
                  </div>
            </div>
							<div class="col-lg-6 col-sm-6">

                <h4 class="title">Horas por proyecto</h4>

									<div class="col-lg-6 col-sm-6">
											<div class="table-responsive">
											<table class="table table-bordered table-hover table-striped">
													<thead>
															<tr>
																	<th>Proyectos</th>
															</tr>
													</thead>
													<tbody>{% for p in project %}
															<tr>
																	<td>{{ p.project }}</td>
																	{% endfor %}
															</tr>
													</tbody>
											</table>
											</div>
								  </div>
									<div class="col-lg-6 col-sm-6">
											<div class="table-responsive">
											<table class="table table-bordered table-hover table-striped">
													<thead>
															<tr>
																	<th>Horas</th>
															</tr>
													</thead>
													<tbody>{% for l in lista %}
															<tr>
																	<td>{{ l }}</td>
																	{% endfor %}
															</tr>
													</tbody>
											</table>
											</div>
									</div>
              	</div>
    </div>


</div>

{% endblock %}
{% block javascript %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="{% static 'js/charts.loader.js' %}"></script>
<script type="text/javascript" src="../static/js/barra.js"></script>

<script type="text/javascript" src="../static/js/pdf.js"></script>
<script type="text/javascript" src="../static/js/jspdf.js"></script>
<script type="text/javascript" src="../static/js/from_html.js"></script>
<script type="text/javascript" src="../static/js/split_text_to_size.js"></script>
<script type="text/javascript" src="../static/js/standard_fonts_metrics.js"></script>

{% endblock %}
