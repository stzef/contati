{% extends 'base_templates.html' %}

{% block content %}
 <script src="/static/js/jquery.min.js"></script>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <h3>ACTIVIDADES
        <a class="btn btn-info pull-right" href="{% url 'list_activities'  %}"><i class="fa fa-tasks" aria-hidden="true"></i><br>Lista Actividades</a></h3>
    </div>
    </div>

	<div class="panel">
    <div class="panel-body" >
    <form method="POST">
        {% csrf_token %}
        <div class="form-group"> 
        <label class="section-title-p col-md-2 text-right" for="{{form.activity.id_for_label}}"><strong>Editar {{form.activity.label}}:</strong></label>
        <div class="col-md-7">
            {{ form.activity }}<br/>
            {{ form.project }}<br/>
 
            <input class="btn btn-primary" type="submit"  value="Guardar" />
            <a class="btn btn-default" href="{% url 'list_activities' %}">Cancelar</a> 
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
 
{% endblock %}
