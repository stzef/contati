{% extends 'base_templates.html' %}

{% block content %}
<div class="row">
<div class="col-lg-12 col-sm-12">
  <h3>ACTIVIDADES</h3>
</div>
</div>

<div class="panel">
  <div class="panel-body">
    <form action="{% url 'add_activity' %}" method="post">{% csrf_token %}
    {% csrf_token %}
      <div class="form-group">
        <label class="section-title-p col-md-4"><strong>Agregar una nueva Actividad:</strong></label>       
        <div class="col-md-7">
          {{ form.activity }}<br/>                     
        </div>
      </div>
      <div class="form-group">        
        <label class="section-title-p col-md-4"><strong>Escoja Producto relacionado:</strong></label>
        <div class="col-md-7">          
          {{ form.project }}<br/>  <br/>                  
          <input class="btn btn-primary" type="submit" value="Guardar" />
          <a class="btn btn-default" href="{% url 'list_activities' %}">Cancelar</a>           
        </div>
      </div>
     
    </form>
  </div>
</div>
</div>

{% endblock %}
