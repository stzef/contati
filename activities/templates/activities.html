{% extends 'base_act.html' %}

{% block content %}

          <div class="row">
            <div class="col-lg-12 col-sm-12">
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="{% url 'index' %}">Inicio</a>
                        </li>
                        
                        <li class="active">
                            <i class="fa fa-tags"></i> Actividades
                        </li>
                    </ol>
            </div>
            </div>

            <a class="btn btn-default" href="{% url 'list_products' %}">productos</a>

            <br /><br />

            <div class="panel">
                        <div class="panel-body">
                        <div class="table-responsive">

                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>lista de tareas pendientes</th>
                                    <th>funciones</th>
                                </tr>
                            </thead> 
                            <tbody>	{% for activity in activi %}
                                <tr>
                                    <td>{{ activity.activity }} </td> 
                                    <td><a class="btn btn-primary" href="{% url 'edit_activity' pk=activity.pk %}" >Editar</a> <a class="btn btn-danger" href="{% url 'delete_activity' pk=activity.pk %}" >Borrar</a></td> 
                                </tr>
                            </tbody>  {% endfor %}
                        </table>
                        </div>
                        </div>        
            </div>

            <p><a class="btn btn-primary btn-lg pull-right" href="{% url 'add_activity' %}" >Agregar nueva actividad</a></p><br />
    
{% endblock %}
