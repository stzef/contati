<!DOCTYPE html>
<html>
    <head>
      <title>Reporte</title>
        <meta http-equiv = "Content-Type" content = "text/html; charset = iso-8859-1" />
        <style >
        @page {
             margin: 0px;
             padding: 15px;
         }
         .text {
             text-align: left;
             font-size: 14px;
              padding: 5px;
              width: 200px;
         }
         .titulo{
             text-align: center;
             font-style: italic;
             font-size: 14px;
              padding: 5px;
         }
         .logo{
             width: 140px;
         }
         .di {
           float: right;
           width: 200px;
         }
         table {
             font-family: Verdana;
             text-align: center;
             width: 200px;
         }
         td {
           padding: 3px;
         }
        </style>
    </head>
    <body>
<h4 class="titulo" >Horas por proyecto</h4>
<div class="logo" aling="right">
          <img src="../static/img/logo sistematizaref.png" >
</div>
<div class="di">
  <table border="0.8px" class="tabla" >
      <thead class="di">
          <tr>
              <th class="text di" align="center">PROYECTOS</th>
              <th class="text di" align="center">HORAS HECHAS</th>
          </tr>
          <tbody>
            {% for p in data %}
              <tr>
                  <td align="center">{{ p.0 }}</td>
                  <td align="center">{{ p.1 }}</td>

              </tr>
              {% endfor %}
          </tbody>
      </thead>
  </table>
</div>
</body>
</html>
