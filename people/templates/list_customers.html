{% extends 'base_templates.html' %}

{% block content %}

  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <H3>CLIENTES</H3>
    </div>
  </div>

  <div class="panel">
  	<div class="panel-body">
      <div class="table-responsive">
  	<table class="table table-bordered table-hover table-striped  width="50%" border="0" align="center"">
          <thead>
          <tr>
            <th>LISTA DE CLIENTES</th>
            <th>Funciones</th>
          </tr>  
          </thead>  	
            
          <tbody>
          {% for state in customers %}
		<tr>
		<td>{{ state.name }} {{ state.last_name }} </td>
    <td><a class="btn btn-info btn-simple btn-xs" href="{% url 'edit_customers' pk=state.pk %}"> <i class="fa fa-edit"></i> </a> <a class="btn btn-danger btn-simple btn-xs" href="{% url 'delete_customers' pk=state.pk %}"> <i class="fa fa-times"></i> </a></td> 
    
		<!-- <td><a class="btn btn-primary" href="{% url 'edit_customers' pk=state.pk %}" >Editar</a> 
    <a class="btn btn-danger" href="{% url 'delete_customers' pk=state.pk %} ">Borrar</a></td>  -->
              </tr>
            </tbody>
          {% endfor %}
      </table>
      </div>
      </div>	      
  </div>

  <p><a class="btn btn-primary btn-lg pull-right" href="{% url 'add_customers' %}">Agregar nuevo cliente</a></p><br />


{% endblock %}
