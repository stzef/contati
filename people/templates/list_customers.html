{% extends 'base_templates.html' %}

{% block content %}

  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <h3>CLIENTES
      <a class="btn btn-primary pull-right" href="{% url 'add_customers'  %}"><i class="fa fa-plus" aria-hidden="true"></i><br>Agregar</a></h3>
    </div>
    </div>

    <div class="panel">
  	   <div class="panel-body">
         <div class="table-responsive">
  
  	   <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>LISTA DE CLIENTES</th>
                    <th>FUNCIONES</th>
                </tr>  
            </thead>  	
            
            <tbody>
          {% for state in customers %}
		<tr>
		<td>{{ state.name }} {{ state.last_name }} </td>
    
		<td><a class="btn btn-primary" href="{% url 'edit_customers' pk=state.pk %}">Editar</a> <a class="btn btn-danger" href="{% url 'delete_customers' pk=state.pk %}">Borrar</a></td> 
              </tr>
            </tbody>
          {% endfor %}
      </table>
      </div>    
      </div>
      	      
  </div>

  


{% endblock %}
