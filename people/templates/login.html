{% extends "base.html" %}

{% block login_content %}
	<h1>Login</h1>
	<form action="" method="post">
		{% csrf_token %}
		<input type="hidden" name="action" value="login">
		<input type="text" name="username">
		<input type="text" name="password">

		<button type="submit">Login</button>
	</form>
	<form action="" method="post">
		{% csrf_token %}
		<input type="hidden" name="action" value="signup">


	</form>

{% endblock %}
