            <form name="contact-form" method="POST">
            {% csrf_token %}
                            <div class="form-group">
                                <strong>Responsable:</strong> {{ form.responsible }} <br/>
                            </div>

                            <div class="form-group">
                                <strong>{{ form.activity.label }}</strong>{{ form.activity }} <br/>
                            </div>
                            <div class="form-group">
                                <strong>{{ form.states.label }}</strong> {{ form.states }} <br/>
                            </div>

                            <div class="form-group">
                              <strong>{{ form.prioritie.label }}</strong> {{ form.prioritie }} <br/>
                            </div>
                            <form  method="post">

                              <button type="submit" onclick="myFunction() class="btn btn-primary">Enviar Mensaje</button>
