{% load staticfiles %}
<!DOCTYPE html>
<html class="full" lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Board - Contati</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'board/css/the-big-picture.css' %}" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>



<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container" onload="mi_funcion()">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"><i class="fa fa-users"></i> Tableros Usuarios</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-cog"></i> Administraci√≥n</a>
                    </li>
                    <li>
                        <a href="#">option</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" onload="mi_funcion()">

        <div class="panel">
            <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th><a id="agregar" class="btn btn-primary pull-right" data-toggle="modal" href="#MyModal"><i class="fa fa-plus" aria-hidden="true"></i><br></a></h3>
                      <h1>To do!</h1>
                    </th>

                    <th><a id="agregar" class="btn btn-primary pull-right" data-toggle="modal" href="#MyModal"><i class="fa fa-plus" aria-hidden="true"></i><br></a></h3>
                    <h1>Doing!</h1>
                    </th>
                    <th><a id="agregar" class="btn btn-primary pull-right" data-toggle="modal" href="#MyModal"><i class="fa fa-plus" aria-hidden="true"></i><br></a></h3>
                
                    <h1>Finish</h1>
                    </th>
                </tr> 
                </thead> 

                <tbody id="tareas">
                    <tr>
                        <td style="width: 35%;">
                            <div id="div1" ondragover="over(event)" ondrop="drop(event)" ondragenter="enter(event)" style="height: 723px;">
                            {% for tarea in tareas %}
                                <a type="text" name="pintar" id="{{tarea.id}}" class="formasCss" draggable="true" ondragstart="star(event)" ondragend="end(event)" ondragend="end(event)" >{{tarea.description}} </a>
                            {% endfor %}
                            </div>
                        </td>
                        <td style="width: 35%;"><div id="div2" ondragover="over(event)" ondrop="drop(event)" ondragenter="enter(event)" style="height: 723px;"></div>
                        </td> 
                        <td style="width: 35%;"><div id="div3" ondragover="over(event)" ondrop="drop(event)" ondragenter="enter(event)" style="height: 723px;"></div>
                        </td>
                    </tr>
                </tbody>
                  
            </table>
            </div>
            </div>         
        </div>    
    </div><!-- /.container -->

    <div class="modal fade" id="MyModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Agregar Tarea</h4>
          </div>
          <div class="modal-body">

            {% include "add_board_tasks.html" %}

          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="../static/js/dragAndDrop.js" type="text/javascript"></script>
    <!--<script type="text/javascript">mi_funcion()</script>-->
</body>

</html>
