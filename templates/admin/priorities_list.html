{% extends 'base_administrator.html' %}

{% block content %}

  <div class="row">
    <div class="col-lg-12 col-sm-12">           
           <h3>PRIORIDADES
                 <a class="btn btn-primary pull-right" href="{% url 'priorities_add'  %}"><i class="fa fa-plus" aria-hidden="true"></i><br>Agregar</a></h3>
    </div>
  </div>

  <div class="panel">
  	<div class="panel-body">
      <div class="table-responsive">
      	<table class="table table-bordered table-hover table-striped">
          <thead>
              <tr>
                <th>Prioridad</th>
                <th>Funciones</th>
              </tr>  
          </thead>  	
          {% for state in prioritie %}
          <tbody>
  		      <tr>
  		        <td>{{ state.name_prioritie }} | {{ state.order }}</td>
  		        <td><a class="btn btn-primary" href="{% url 'priorities_edit' pk=state.pk %}">Editar</a> <a class="btn btn-danger" href="{% url 'priorities_delete' pk=state.pk %}">Borrar</a></td> 
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>	      
  </div>
</div>
{% endblock %}
