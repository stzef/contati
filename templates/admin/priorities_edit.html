{% extends 'base_administrator.html' %}

{% block content %}

  <div class="row">
    <div class="col-lg-12 col-sm-12">
            <h3>EDITAR PRIORIDAD<a class="btn btn-info pull-right" href="{% url 'priorities_list'  %}"><i class="fa fa-tasks" aria-hidden="true"></i><br>Lista Prioridades
            </a></h3>
    </div>
  </div>
  
<div class="panel">
  <div class="panel-body">
    <form method="POST">
    {% csrf_token %}
      <div class="form-group">
        <label class="section-title-p col-md-3 text-right" for="{{form.name_prioritie.id_for_label}}"><strong>{{form.name_prioritie.label}}:</strong></label>
        <div class="col-md-6">
          {{ form.name_prioritie }}<br/><br/>
          <!-- <input type="hidden"  id="pk" value="{{ object.id }}" /> -->
        </div>
      </div>
      <div class="col-md-12"></div>
      <div class="form-group">
        <label class="section-title-p col-md-3 text-right" for="{{form.order.id_for_label}}"><strong>{{form.order.label}}:</strong></label>
        <div class="col-md-6">
          {{ form.order }}<br/><br/>
          <!-- <input type="hidden"  id="pk" value="{{ object.id }}" /> -->
          <input class="btn btn-primary" type="submit" value="Guardar" /> 
          <a class="btn btn-default" href="{% url 'priorities_list' %}">Cancelar</a>
        </div>
      </div>
     
    </form>
  </div>
</div>
</div>

{% endblock %}
