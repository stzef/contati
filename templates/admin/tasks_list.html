{% extends 'base_administrator.html' %}

{% block content %}
    
    <div class="row">
            <div class="col-lg-12 col-sm-12">
               <h3>TAREAS
                 <a class="btn btn-primary pull-right" href="{% url 'tasks_add'  %}"><i class="fa fa-plus" aria-hidden="true"></i><br>Agregar</a></h3>
            </div>
            </div>

        <div class="panel">
        	<div class="panel-body">
            <div class="table-responsive">
        	<table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th>LISTA DE TAREAS</th>
                  <th>FUNCIONES</th>
                </tr>  
                </thead>  	
               
                  {% for tasks in user.contributors.tasks_set.all %}
                  <tbody>
					<tr>
					<td>{{ tasks.description }}</td>
					<td><a class="btn btn-primary" href="{% url 'tasks_edit' pk=tasks.pk %}">Editar</a> <a class="btn btn-danger" href="{% url 'tasks_delete' pk=tasks.pk %}">Borrar</a></td> 
                    </tr>
                  </tbody>
                  {% endfor %}
            </table>
            </div>
            </div>	       
        </div>        
</div>
{% endblock content %}
