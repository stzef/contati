{% extends 'base_administrator.html' %}

{% block content %}					
		  
<div class="content">
	<div class="container">
	<div class="row">
		 <div class="col-md-6">
                <div class="card ">
                    <div class="header">
                        <h4 class="title">colaboradores</h4>
                    
                    </div>
                    <div class="content">
                        <div class="table-full-width">
                            <table class="table">
                            
                            <ul>
						        {% for publisher in object_list %}
                            	<a href="{% url 'tasks_ad' pk=publisher.pk %}" data-remote="false" data-toggle="modal" data-target="#myModal">
						            <li>{{ publisher.user}}  <img class="avatar border-gray" src="{{publisher.photo}}" alt="foto"> </li>
						            
                            	</a> 
                            	                        	                                  
						        {% endfor %}
						        
						    </ul>
						
                          	</table>
                        </div>
                   </div>		                
		        </div>

		        <div class="content">
                        <div class="table-full-width">
                            <table class="table" id="tabla">
                                <tbody>


                            {% for tarea in user.contributors.tasks_set.all %}
                            <tr>
                                        <td>
                                            <label class="checkbox">
                                                <input type="checkbox" value="" data-toggle="checkbox">
                                            </label>
                                        </td>

                                        <td>{{tarea.name_task}}</td>
                                        <td class="td-actions text-right">
                                            <a href="{% url 'edit_tasks' pk=tarea.pk %}" class="btn btn-info btn-simple btn-xs">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a href="{% url 'delete_tasks' pk=tarea.pk %}" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </div>
                                {% endfor %}


                                </tbody>
                            </table>
                        </div>

                    </div>
		

		        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		        <div class="modal-dialog">
		        <div class="modal-content">
		          <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		            <h4 class="modal-title" id="myModalLabel"> Tareas </h4>
		          </div>
		          <div class="modal-body">
		          {% include "admin/tasks.html" %}

		      
		    </div>
		    </div>
		</div>
	</div>

	
</div>
</div>
 	
</div>

{% endblock %}
